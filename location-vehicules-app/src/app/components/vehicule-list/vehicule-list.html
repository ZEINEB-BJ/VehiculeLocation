<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">
        <i class="fas fa-car"></i> Liste des Véhicules
      </h2>
      
      
      <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i> {{ successMessage }}
        <button type="button" class="btn-close" (click)="successMessage = ''" aria-label="Close"></button>
      </div>
      
      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
        <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
      </div>
      
      
      <div *ngIf="loading" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Chargement...</span>
        </div>
      </div>
      
      
      <div *ngIf="!loading" class="table-responsive">
        <table class="table table-hover table-striped">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Marque</th>
              <th>Modèle</th>
              <th>Statut</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let vehicule of vehicules">
              <td>{{ vehicule.id }}</td>
              <td>{{ vehicule.marque }}</td>
              <td>{{ vehicule.modele }}</td>
              <th>Prix/Jour (DT)</th>
                            <td>{{ vehicule.prixJour | number:'1.2-2' }} DT</td>
              <td>
                <span [ngClass]="'badge ' + getStatutClass(vehicule.statut)">
                  {{ vehicule.statut }}
                </span>
              </td>
              <td>
                
                <button 
                  class="btn btn-sm btn-primary me-2" 
                  [disabled]="!canLouer(vehicule)"
                  (click)="louerVehicule(vehicule)"
                  title="Créer une location">
                  <i class="fas fa-key"></i> Louer
                </button>
                
                
                <button 
                  class="btn btn-sm btn-success me-2" 
                  [disabled]="!canRestituer(vehicule)"
                  (click)="restituerVehicule(vehicule)"
                  title="Restituer le véhicule">
                  <i class="fas fa-undo"></i> Restituer
                </button>
                
                
                <button 
                  class="btn btn-sm btn-warning me-2" 
                  [disabled]="vehicule.statut === StatutVehicule.MAINTENANCE"
                  (click)="mettreEnMaintenance(vehicule)"
                  title="Mettre en maintenance">
                  <i class="fas fa-wrench"></i>
                </button>
                
               
                <button 
                  class="btn btn-sm btn-danger" 
                  (click)="deleteVehicule(vehicule)"
                  title="Supprimer">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
            
            
            <tr *ngIf="vehicules.length === 0">
              <td colspan="6" class="text-center text-muted">
                <i class="fas fa-info-circle"></i> Aucun véhicule disponible
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      
      <div class="mt-3">
        <button 
          class="btn btn-outline-primary" 
          (click)="loadVehicules()"
          [disabled]="loading">
          <i class="fas fa-sync-alt"></i> Actualiser
        </button>
      </div>
    </div>
  </div>
</div>
